name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      PYTHONUNBUFFERED: 1
      DJANGO_SETTINGS_MODULE: ${{ secrets.DJANGO_SETTINGS_MODULE }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATABASE: ${{ secrets.DATABASE }}
      DEBUG: ${{ secrets.DEBUG }}
      DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
      DOMAIN_URL: ${{ secrets.DOMAIN_URL }}
      ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
      FB_APP_ID: ${{ secrets.FB_APP_ID }}
      FB_SECRET_KEY: ${{ secrets.FB_SECRET_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      GOOGLE_PROJECT_NAME: ${{ secrets.GOOGLE_PROJECT_NAME }}
      GOOGLE_PROJECT_NUMBER: ${{ secrets.GOOGLE_PROJECT_NUMBER }}
      G_RECAPTCHA_ENDPOINT: ${{ secrets.G_RECAPTCHA_ENDPOINT }}
      G_RECAPTCHA_SECRET_KEY: ${{ secrets.G_RECAPTCHA_SECRET_KEY }}
      G_RECAPTCHA_SITE_KEY: ${{ secrets.G_RECAPTCHA_SITE_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}
      SQL_DATABASE: ${{ secrets.SQL_DATABASE }}
      SQL_ENGINE: ${{ secrets.SQL_ENGINE }}
      SQL_HOST: ${{ secrets.SQL_HOST }}
      SQL_PASSWORD: ${{ secrets.SQL_PASSWORD }}
      SQL_PORT: ${{ secrets.SQL_PORT }}
      SQL_USER: ${{ secrets.SQL_USER }}
      STRIPE_ENDPOINT_SECRET: ${{ secrets.STRIPE_ENDPOINT_SECRET }}
      STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        id: setup_python
        with:
          python-version: "3.11"

      - name: Install Apt Dependencies
        run: sudo apt-get update && sudo apt-get install swig

      - name: Cache Virtual Environment
        uses: actions/cache@v3
        with:
          key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version}}-${{ hashFiles('app/config/requirements.txt') }}
          path: ./app/.venv

      - name: Install Python Dependencies
        run: |
          python -m venv app/.venv
          source app/.venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r app/config/requirements.txt
          echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV

      - name: Run System Checks
        run: python app/manage.py check --deploy

      - name: Check for Migrations
        run: python app/manage.py makemigrations --check

      - name: Run Tests
        run: cd app && pytest
