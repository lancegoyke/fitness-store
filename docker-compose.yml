version: "3.9"

services:
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:14.7
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lance_dev
      - POSTGRES_PASSWORD=892h4uhk4h329f4
      - POSTGRES_DB=store_dev
  redis:
    restart: always
    image: redis:6.2.3
    expose:
      - "6379"

volumes:
  postgres_data_dev:
