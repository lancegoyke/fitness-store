version: "3.9"

services:
  db:
    image: postgres:14.7
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
  redis:
    restart: always
    image: redis:6.2.3
    ports:
      - 6379:6379

volumes:
  postgres_data_dev:
