{% extends '_base.html' %}

{% load crispy_forms_tags %}


{% block title %}
  Add Score | {% include "_site_title.html" %}
{% endblock title %}


{% block content %}
  <div class="center">
    <div class="stack">
      <div>
        <h1>Add Score</h1>
        <p>{{ challenge.name }}</p>
      </div>

      <div class="box">
        <div class="stack-form">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
