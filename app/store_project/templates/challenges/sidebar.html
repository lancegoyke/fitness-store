{% load crispy_forms_tags %}

<div class="column is-one-quarter" id="sidebar">
  <button class="button is-hidden-tablet accordion-toggle">Hide</button>
  <div class="columns is-multiline accordion">
    <div class="column is-12">
      <div class="notification is-warning">
        <h3 class="title is-3">Submit a Score</h3>
        <form action="" method="POST">
          {% csrf_token %}
          {{ record_create_form|crispy }}
          <button class="button is-white" type="submit">Add Score</button>
        </form>
      </div><!-- .notification -->
    </div><!-- .column .is-12 -->

    {% if top_score %}
      <div class="column is-12">
        <div class="container">
          <h3 class="title is-5">Sort and Filter Scores</h3>
          <form action="" method="get">
            {{ filter.form|crispy }}
            <input class="button is-info" type="submit" value="Submit" />
            <a class="button is-text" href="{{ challenge.get_absolute_url }}">Clear</a>
          </form>
        </div><!-- .container -->
      </div><!-- .column -->
    {% endif %}
  </div><!-- .columns -->
</div><!-- .column -->
